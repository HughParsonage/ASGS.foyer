# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
r:
- 3.4
- release
- devel
sudo: true
latex: true
pandoc: false
before_install:
- Rscript -e 'install.packages(c("devtools", "sp"), quiet = T)'
r_binary_packages:
   - rgdal
   - dplyr
   - Rcpp
   - BH
   - utf8
   - stringi
   - roxygen2
   - testthat
   - raster
addons:
  apt:
    packages:
      - libgdal-dev
      - libproj-dev

script:
- R CMD build .
- travis_wait 20 R CMD check ASGS.foyer*tar.gz
#- R -e 'install.packages(dir(pattern = "ASGS\\.foyer.*tar\\.gz$")[1], repos=NULL)'
#- R -e 'devtools::test()'

after_failure:
- Rscript -e 'cat(readLines("/home/travis/build/HughParsonage/ASGS.foyer/ASGS.foyer.Rcheck/00install.out"), sep = "\n")'
